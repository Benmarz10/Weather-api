<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!--Add the Weather API link-->
  <title>5 Day Forecast</title>
  <style>
    .box {
      max-width: 100%;
    }

    .hero {
      align-items: center;
      background-color: rgb(0, 179, 255);
    }

    .title {
      color: white;
    }

    .button {
      background-color:rgb(0, 179, 255);
      color: white;
    }

    .city {
      align-content: center;
    }

    .html {
      background-color: rgb(0, 179, 255);
    }
  </style>
</head>

<section class="hero">
  <div class="hero-body">
    <p class="title">
      Weather Dashboard
    </p>
  </div>
</section>

<body>
  <!--City Search Column-->
  <div class="columns is-multiline">
    <div class="column is-3">
      <form class="box">
        <div class="field">
          <label class="label">Search for a city</label>
          <div class="control">
            <input id="city" class="input" placeholder="e.g. Minneapolis">
          </div>
        </div>
    
        <button class="button" type="button" id="searchbtn">Search</button>
        <button class="button" type="button" id="clearbtn">Clear History</button>
        <row id="history"></row>
      </form>
    </div>
    <!--City Display Column-->
    <div class="column" is-9 id="today">
      <div class="column">
        <h2 id="cityname" class="city"></h2>
        <img id="weather-icon" alt="">
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="uv-index"></p>
      </div>
    </div>
  </div>
  <!--5 Day Forecast Column   Change to a Container with sections in it-->
  <div class="columns is-mobile is-multiline is-centered">
    <div class="column is-narrow">
      <p class="bd-notification is-primary">
        <code id="fiveday-forecast" class="html is-hidden"></code><br>
      
      </p>
    </div>
    <div class="column is-narrow">
      <p class="bd-notification is-primary">
        <code id="fiveday-forecast" class="html is-hidden"></code><br>
        
      </p>
    </div>
    <div id="fiveday-forecast" class="column is-narrow">
      <p class="bd-notification is-primary">
        <code id="fiveday-forecast" class="html is-hidden"></code><br>
        
      </p>
    </div>
    <div id="fiveday-forecast" class="column is-narrow">
      <p class="bd-notification is-primary">
        <code id="fiveday-forecast" class="html is-hidden"></code><br>
        
      </p>
    </div>
    <div id="fiveday-forecast" class="column is-narrow">
      <p class="bd-notification is-primary">
        <code id="fiveday-forecast" class="html is-hidden"></code><br>
        
      </p>
    </div>
  </div>
  <!--add the weather API link-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
