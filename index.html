<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>

  <!--Add the Weather API link-->
  <title>5 Day Forecast</title>
  <style>
    .box {
      max-width: 100%;
    }

    .hero {
      align-items: center;
      background-color: rgb(0, 179, 255);
    }

    .title {
      color: white;
    }

    .button {
      background-color:rgb(0, 179, 255);
      color: white;
    }

    .city {
      align-content: center;
    }

  </style>
</head>

<section class="hero">
  <div class="hero-body">
    <p class="title">
      Weather Dashboard
    </p>
  </div>
</section>

<body>
  <!--City Search Column-->
  <div class="columns is-multiline">
    <div class="column is-3">
      <form class="box">
        <div class="field">
          <label class="label">Search for a city</label>
          <div class="control">
            <input id="city" class="input" placeholder="e.g. Minneapolis">
          </div>
        </div>
    
        <button class="button" type="button" id="searchbtn">Search</button>
        <button class="button" type="button" id="clearbtn">Clear History</button>
        <row id="history"></row>
      </form>
    </div>
    <!--City Display Column-->
    <div class="column" is-9 id="today">
      <div class="column">
        <h2 id="cityname" class="city"></h2>
        <img id="weather-icon" alt="">
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="uv-index"></p>
      </div>
    </div>
  </div>
  <!--5 Day Forecast Column/// Change to a section with container in it-->
  <    <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child" style="text-align:center">
        <p class="subtitle" style="font-weight: 600">5 Day Forecast</p>
      </article>
    </div>
  </div>
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box" id="day1" style="text-align:center"></article>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child box" id="day2" style="text-align:center"></article>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child box" id="day3" style="text-align:center"></article>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child box" id="day4" style="text-align:center"></article>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child box" id="day5" style="text-align:center"></article>
    </div>
  </div>
  <!--add the weather API link-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
